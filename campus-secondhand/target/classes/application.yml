server:
  port: 8080
spring:
  application:
    name: campus-secondhand
  # TODO 更改数据库相关资源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/hm-dianping?useSSL=false&serverTimezone=UTC
    username: root
    password: 1234
  redis:
    host: localhost
    port: 6379
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
  jackson:
    default-property-inclusion: non_null # JSON处理时忽略非空字段
  main:
    banner-mode: off    # 关闭SpringBoot启动图标(banner)
# mybatis-plus日志控制台输出
mybatis-plus:
  type-aliases-package: com.campussecondhand.entity # 别名扫描包
logging:
  level:
    com.hmdp: debug